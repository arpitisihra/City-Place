<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape City Palace</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .choices {
      margin-top: 2rem;
    }
    button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Escape City Palace</h1>
  <div id="story"></div>
  <div class="choices" id="choices"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, update, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC29xS9pSsMCwaNtjWu1nkc9oWXlagZcGY",
      authDomain: "citypalacegame.firebaseapp.com",
      databaseURL: "https://citypalacegame-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "citypalacegame",
      storageBucket: "citypalacegame.firebasestorage.app",
      messagingSenderId: "119489449166",
      appId: "1:119489449166:web:8b1869600bbe8a192dd49f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sessionId = Date.now().toString();

    let steps = [];
    let currentStep = 1;

    fetch("story.json")
      .then(response => response.json())
      .then(data => {
        steps = data.steps;
        logVisit();
        showStep(currentStep);
      })
      .catch(error => {
        document.getElementById("story").innerText = "Failed to load story.";
        console.error(error);
      });

    function showStep(stepId) {
      const step = steps.find(s => s.id === stepId);
      if (!step) return;

      currentStep = stepId;
      logStep(stepId);
      document.getElementById("story").innerText = step.text;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      const shuffledChoices = [...step.choices].sort(() => Math.random() - 0.5);

      shuffledChoices.forEach(choice => {
        const button = document.createElement("button");
        button.innerText = choice.text;
        button.onclick = () => {
          if (choice.next_step) {
            showStep(choice.next_step);
          } else {
            logDeath(stepId);
            showDeath(choice.death || "You have died.");
          }
        };
        choicesDiv.appendChild(button);
      });
    }

    function showDeath(deathMessage) {
      document.getElementById("story").innerText = deathMessage;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      const restartButton = document.createElement("button");
      restartButton.innerText = "Restart";
      restartButton.onclick = () => showStep(4);
      choicesDiv.appendChild(restartButton);
    }

    function logVisit() {
      const visitRef = ref(db, `analytics/visits/${sessionId}`);
      set(visitRef, { timestamp: Date.now() });
    }

    function logStep(stepId) {
      const stepRef = ref(db, `analytics/steps/${stepId}`);
      update(stepRef, { count: increment(1) });
    }

    function logDeath(stepId) {
      const deathRef = ref(db, `analytics/deaths/${stepId}`);
      update(deathRef, { count: increment(1) });
    }
  </script>
</body>
</html>
